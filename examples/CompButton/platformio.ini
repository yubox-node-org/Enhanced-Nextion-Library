; http://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = ./
;lib_dir = ../../

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = -std=c++11 -std=gnu++11

; Library options
lib_deps = 
    EspSoftwareSerial
